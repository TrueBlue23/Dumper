<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { white-space: pre-wrap; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Code Obfuscator</h1>
    <p>Select a file to obfuscate (Lua, JavaScript, or HTML):</p>
    <input type="file" id="fileInput" accept=".lua,.js,.html">
    <button onclick="obfuscateCode()">Obfuscate</button>

    <h3>Obfuscated Code:</h3>
    <div id="output"></div>

    <script>
        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        function obfuscateLua(code) {
            return code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g, () => generateRandomString(8));
        }

        function obfuscateJavaScript(code) {
            const varRegex = /\b(var|let|const|function)\s+([a-zA-Z_][a-zA-Z0-9_]*)/g;
            const stringRegex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
            const obfuscatedCode = code
                .replace(varRegex, (match, type, name) => `${type} ${generateRandomString(8)}`)
                .replace(stringRegex, () => `"${generateRandomString(16)}"`);
            return obfuscatedCode;
        }

        function obfuscateHTML(code) {
            return code.replace(/<([a-zA-Z]+)([^>]*)>/g, (match, tag, attrs) => {
                const obfuscatedAttrs = attrs.replace(/\b([a-zA-Z-]+)\b/g, generateRandomString(5));
                return `<${tag}${obfuscatedAttrs}>`;
            });
        }

        function obfuscateCode() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to obfuscate.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const code = e.target.result;
                let obfuscatedCode = '';
                if (file.name.endsWith('.lua')) {
                    obfuscatedCode = obfuscateLua(code);
                } else if (file.name.endsWith('.js')) {
                    obfuscatedCode = obfuscateJavaScript(code);
                } else if (file.name.endsWith('.html')) {
                    obfuscatedCode = obfuscateHTML(code);
                } else {
                    alert('Unsupported file type. Only Lua, JavaScript, and HTML are supported.');
                    return;
                }

                document.getElementById('output').textContent = obfuscatedCode;
                downloadObfuscatedCode(obfuscatedCode, file.name);
            };
            reader.readAsText(file);
        }

        function downloadObfuscatedCode(content, originalName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${originalName.split('.')[0]}_obfuscated.txt`;
            a.click();
        }
    </script>
</body>
</html>
