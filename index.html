<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluesHub Dumper</title>
  <script src="https://unpkg.com/@fengari/web/dist/fengari-web.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #loading-buttons {
      display: none;
      margin-top: 20px;
    }

    .loading-button {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #007bff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .loading-button:nth-child(2) {
      animation-delay: -0.4s;
    }

    .loading-button:nth-child(3) {
      animation-delay: -0.8s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Lua Deobfuscator</h1>
  <textarea id="lua-input" placeholder="Paste your Lua script here" rows="10" cols="50"></textarea>
  <br>
  <button id="deobfuscate-btn">Deobfuscate</button>

  <div id="loading-buttons">
    <div class="loading-button"></div>
    <div class="loading-button"></div>
    <div class="loading-button"></div>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
