<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluesHub Deobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>MoonSec v3 Deobfuscator</h1>
    <p>Upload your obfuscated Lua file, and the tool will attempt to reconstruct the original code.</p>
    <form id="deobfuscatorForm">
        <input type="file" id="fileInput" accept=".lua">
        <button type="submit">Deobfuscate</button>
    </form>
    <h2>Deobfuscated Output</h2>
    <div id="output">Your deobfuscated code will appear here...</div>
    <script>
        document.getElementById('deobfuscatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to deobfuscate.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function () {
                const obfuscatedCode = reader.result;
                const response = await fetch('deobfuscator.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: obfuscatedCode })
                });
                const result = await response.json();
                document.getElementById('output').textContent = result.deobfuscatedCode;
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
