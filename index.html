<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluesHub Deobfuscator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BluesHub Deobfuscator</h1>
            <p>Upload or paste your obfuscated Lua code, and get it deobfuscated instantly.</p>
        </header>
        <main>
            <form id="deobfuscatorForm">
                <textarea id="luaCodeInput" placeholder="Paste or upload your obfuscated Lua code here..." required></textarea>
                <input type="file" id="fileInput" accept=".lua">
                <button type="submit">Deobfuscate</button>
            </form>
            <div id="outputContainer">
                <h2>Deobfuscated Code</h2>
                <textarea id="output" readonly></textarea>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 BluesHub | All rights reserved.</p>
        </footer>
    </div>
    <script src="deobfuscator.js"></script>
</body>
</html>
