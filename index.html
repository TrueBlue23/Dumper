<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Blueshub Obfuscator)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #1e3a5f; color: #ffffff; }
        header { background-color: #0d253f; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        header h1 { margin: 0; font-size: 2.5em; color: #4bb3fd; }
        main { padding: 20px; max-width: 800px; margin: 20px auto; background-color: #2a4d75; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        main h2 { color: #4bb3fd; margin-bottom: 15px; }
        main p { font-size: 1.1em; margin-bottom: 15px; }
        .form-area { text-align: center; margin-bottom: 20px; }
        .form-area input, .form-area button { margin: 5px; padding: 10px; border: none; border-radius: 4px; background-color: #4bb3fd; color: #ffffff; cursor: pointer; }
        .form-area button:hover { background-color: #358ac9; }
        .output-area { margin-top: 20px; }
        .output-area div { background-color: #1c324e; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; color: #cce7ff; max-height: 300px; overflow-y: auto; }
        .loading-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #1e3a5f; z-index: 9999; justify-content: center; align-items: center; color: #ffffff; text-align: center; }
        .loading-screen.active { display: flex; }
        .loading-bar { width: 80%; height: 20px; background-color: #4bb3fd; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loading-progress { width: 0%; height: 100%; background-color: #358ac9; transition: width 0.5s; }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div>
            <h1>Loading Blueshub Obfuscator...</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>
    <header>
        <h1>(Blueshub Obfuscator)</h1>
    </header>
    <main>
        <h2>Welcome to Blueshub Obfuscator</h2>
        <p>Obfuscate and deobfuscate your Lua, JavaScript, HTML, or TXT files with ease. Upload your file and choose an action below.</p>
        <div class="form-area">
            <input type="file" id="fileInput" accept=".lua,.js,.html,.txt">
            <br>
            <button onclick="startLoading(obfuscateCode)">Obfuscate</button>
            <button onclick="startLoading(deobfuscateCode)">Deobfuscate</button>
        </div>
        <div class="output-area">
            <h3>Obfuscated Code:</h3>
            <div id="output"></div>
            <h3>Deobfuscated Code:</h3>
            <div id="deobfuscatedOutput"></div>
        </div>
    </main>
    <footer>
        &copy; 2025 Blueshub Obfuscator. All rights reserved.
    </footer>
    <script>
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingProgress = document.getElementById('loadingProgress');

        function startLoading(callback) {
            loadingScreen.classList.add('active');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingProgress.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingScreen.classList.remove('active');
                    callback();
                }
            }, 300);
        }

        let obfuscationMap = {};

        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        function obfuscateText(code) {
            return code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g, (match) => {
                if (!obfuscationMap[match]) {
                    obfuscationMap[match] = generateRandomString(8);
                }
                return obfuscationMap[match];
            });
        }

        function obfuscateCode() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to obfuscate.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const code = e.target.result;
                obfuscationMap = {};
                let obfuscatedCode = '';
                if (file.name.endsWith('.lua')) {
                    obfuscatedCode = obfuscateText(code); // Reusing text obfuscation for Lua
                } else if (file.name.endsWith('.js')) {
                    obfuscatedCode = obfuscateText(code); // Reusing text obfuscation for JavaScript
                } else if (file.name.endsWith('.html')) {
                    obfuscatedCode = obfuscateText(code); // Reusing text obfuscation for HTML
                } else if (file.name.endsWith('.txt')) {
                    obfuscatedCode = obfuscateText(code);
                } else {
                    alert('Unsupported file type. Only Lua, JavaScript, HTML, and TXT are supported.');
                    return;
                }
                document.getElementById('output').textContent = obfuscatedCode;
            };
            reader.readAsText(file);
        }

        function deobfuscateCode() {
            // Similar to obfuscateCode but reverses obfuscation
        }
    </script>
</body>
</html>
