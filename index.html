<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Protector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #2b6cb0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2b6cb0;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2c5282;
        }

        #response {
            margin-top: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .success {
            color: #2f855a;
        }

        .error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Protector</h1>
        <p>Enter your Discord webhook URL to protect it.</p>
        <form id="webhookForm">
            <input type="url" id="webhookUrl" placeholder="Enter your webhook URL" required>
            <button type="submit">Protect Webhook</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        const form = document.getElementById('webhookForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const webhookUrl = document.getElementById('webhookUrl').value;

            try {
                const response = await fetch('https://your-backend-service.com/protect-webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ webhookUrl })
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = result.message;
                    responseDiv.className = "success";
                } else {
                    responseDiv.textContent = result.message || "Something went wrong.";
                    responseDiv.className = "error";
                }
            } catch (error) {
                responseDiv.textContent = "Error connecting to the server.";
                responseDiv.className = "error";
            }
        });
    </script>
</body>
</html>
