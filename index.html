<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Deobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>JavaScript Code Deobfuscator</h1>
    <p>Paste your obfuscated Lua or JavaScript code below and click "Deobfuscate".</p>
    <textarea id="obfuscatedCode" placeholder="Paste obfuscated code here..."></textarea>
    <br>
    <button onclick="deobfuscateCode()">Deobfuscate</button>
    <h2>Deobfuscated Code</h2>
    <pre id="result">The deobfuscated code will appear here...</pre>
    <script>
        function deobfuscateCode() {
            const obfuscatedCode = document.getElementById('obfuscatedCode').value;

            // Basic deobfuscation example - Replace this with your logic
            let deobfuscatedCode = obfuscatedCode;
            try {
                // Example: Replace all 'local' with 'var' (for Lua) or simple substitutions
                deobfuscatedCode = deobfuscatedCode
                    .replace(/\blocal\b/g, 'var') // Replace Lua's 'local' keyword
                    .replace(/\bfunction\b/g, 'function') // Example edit
                    .replace(/,\s?O\.char/g, ', String.fromCharCode') // Replace char references
                    .replace(/O\.byte/g, 'String.charCodeAt'); // Replace byte references

                // Additional deobfuscation logic can go here
            } catch (error) {
                deobfuscatedCode = `Error during deobfuscation: ${error.message}`;
            }

            // Output the result
            document.getElementById('result').textContent = deobfuscatedCode || 'No code provided to deobfuscate.';
        }
    </script>
</body>
</html>
