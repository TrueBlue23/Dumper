<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Deobfuscator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; }
    button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>JavaScript Deobfuscator</h2>
  <textarea id="input" placeholder="Paste obfuscated JavaScript here..."></textarea>
  <button onclick="deobfuscate()">Deobfuscate</button>
  <textarea id="output" placeholder="Deobfuscated JavaScript will appear here..."></textarea>

  <script>
    function decodeBase64Strings(code) {
      return code.replace(/atob\(['"]([^'"]+)['"]\)/g, (_, encoded) => {
        try {
          return `"${atob(encoded)}"`;
        } catch {
          return `"${encoded}"`;
        }
      });
    }

    function deobfuscate() {
      let code = document.getElementById('input').value;

      // Decode base64 strings
      code = decodeBase64Strings(code);

      // Remove eval calls
      code = code.replace(/eval\((.*?)\);?/g, '// removed eval: $1');

      // Beautify using js-beautify
      const beautified = js_beautify(code);

      document.getElementById('output').value = beautified;
    }
  </script>
</body>
</html>
