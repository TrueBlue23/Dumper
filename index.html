<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluesHub Obfuscator</title>
    <style>
        body {
            background-color: #1e3a8a; /* Blue theme */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background-color: #2563eb; /* Lighter Blue */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #1e40af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c3aa9;
        }
    </style>
</head>
<body>
    <h1>BluesHub Obfuscator</h1>
    <form id="obfuscationForm" enctype="multipart/form-data">
        <input type="file" id="codeFile" name="codeFile" accept=".js" required>
        <br>
        <button type="submit">Obfuscate</button>
    </form>
    <div id="result"></div>
    <script>
        const form = document.getElementById("obfuscationForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("codeFile");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("codeFile", fileInput.files[0]);

            try {
                const response = await fetch("/obfuscate", {
                    method: "POST",
                    body: formData,
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<p>Obfuscation Successful! Download your file: <a href="${data.downloadUrl}" target="_blank">Download Obfuscated Code</a></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error processing your request. Try again later.</p>`;
            }
        });
    </script>
</body>
</html>
