<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluesHub OBF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to BluesHub OBF</h1>
  </header>
  <main>
    <textarea id="input-code" placeholder="Enter your code here"></textarea>

      <textarea id="output-code" readonly></textarea>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
